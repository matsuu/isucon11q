name    = Params-ValidationCompiler
author  = Dave Rolsky <autarch@urth.org>
license = Artistic_2_0
copyright_holder = Dave Rolsky
copyright_year   = 2016

[@DROLSKY]
dist = Params-ValidationCompiler
prereqs_skip = Class::XSAccessor
prereqs_skip = Const::Fast
prereqs_skip = Moose::Util::TypeConstraints
prereqs_skip = Specio
prereqs_skip = Sub::Util
prereqs_skip = Types::Standard
stopwords = getter
stopwords = params
stopwords = slurpy
stopwords = uncompromised
stopwords = validator
stopwords = validators
use_github_issues = 1
-remove = Test::CleanNamespaces

[Prereqs / DevelopRequires]
Class::XSAccessor = 0
Const::Fast       = 0.014
Hash::Util        = 0
Moose             = 2.0000
Specio            = 0.14
Sub::Util         = 1.40
Type::Tiny        = 0

[Prereqs / Recommends]
Class::XSAccessor = 0
Sub::Util         = 1.40

[Prereqs / TestRequires]
Specio = 0.14
